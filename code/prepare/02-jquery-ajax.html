<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery 中的 AJAX</title>
</head>
<body>
  <script src="jquery.js"></script>
  <script>
    $.ajax({
      url: 'http://day-11.dev/jsonp.php',
      type: 'get',
      dataType: 'jsonp',
      data: { id: 1 },
      beforeSend: function (xhr) {
        console.log('before send')
      },
      success: function (data) {
        console.log(data)
      },
      error: function (err) {
        console.log(err)
      },
      complete: function () {
        console.log('request completed')
      }
    })
  </script>
</body>
</html>
